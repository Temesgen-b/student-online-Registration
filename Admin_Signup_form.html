
<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>admin Signup</title>
      <link rel="stylesheet" href="Design(Stylesheet)/popup.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="center">
         <input type="checkbox" id="show">
         <label for="show" class="show-btn"> admin Signup </label>
         <div class="container">
            <label for="show" class="close-btn fas fa-times" title="close"></label>
            <div class="text">
               Admin Signup Form
            </div>
            <form action="index-admin-signin.php" method="post">
               <div class="data">
                  <label>Username</label>
                  <input type="text" name="username" required>
               </div>
               <div class="data">
                  <label>Email </label>
                  <input type="email" name="email" required>
               </div>
               <div class="data">
                  <label>Password</label>
                  <input type="password" name="password" required>
               </div>
               <div class="forgot-pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">Signup</button>
               </div>
               <div class="btn">
                <div class="inner"></div>
                <button type="submit" onclick="go()" >goBack</button>
                <script>
                    function go() {
                      window.history.back();
                    }
                  </script>
             </div>
            </form>
         </div>
      </div>
   </body>
</html>
